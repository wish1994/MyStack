<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div:nth-child(1){
				float: left;
				width: 220px;
				height: 100px;
				background: red;
			}
			div:nth-child(2){
				float: left;
				height: 100px;
				background: orange;
			}
			div:nth-child(3){
				float: right;
				width: 220px;
				height: 100px;
				background: mediumpurple;
			}
			
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		
		
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName("div")[1];
			
			
			oDiv.style.width = document.documentElement.clientWidth - 440 +"px";
			
			window.onresize = function(){
				
				oDiv.style.width = document.documentElement.clientWidth - 440 +"px";
				
			}
			
			
		</script>
	</body>
</html>
