<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #000;
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">
			请升级浏览器，当前不支持canvas！！！
		</canvas>
		
		
		
		<script type="text/javascript">
			//得到画布
			var canvas = document.getElementById("canvas");
			
			//得到上下文
			var ctx = canvas.getContext("2d");
			
			
			function drawClock(){
			//清除画布
				ctx.clearRect(0,0,500,500);
				
				//获取时间
				var oDate = new Date();  
				var sec = oDate.getSeconds();  //获取秒
				var minute = oDate.getMinutes();  //获取分
				var hour = oDate.getHours();  //获取小时
				
				//小时必须获取浮点类型，产生偏移（小时+分钟比）
				hour = hour + minute/60;
					
				//讲24小时转换为12小时制
				hour = hour>12?hour-12:hour;
					
				//表盘(蓝色)
				ctx.beginPath();    //开始绘制路径
				ctx.lineWidth = 5;  //设置笔触宽度
				ctx.strokeStyle = "blue";  //笔触颜色
				ctx.arc(250,250,200,0,360,false); //绘制图形，坐标250，250，半径200，整圆（0-360），false表示顺时针
				ctx.stroke();     //绘图
				ctx.closePath();  //结束绘制
				
				//刻度
				//时针刻度
				for(var i=0;i<12;i++){
					ctx.save();  //保存画布当前状态
					
					//设置时针刻度的样式
					ctx.lineWidth = 7;
					ctx.strokeStyle = "#000";
					
					//设置异次元空间原点
					ctx.translate(250,250);  //旋转角度的原点
					//设置旋转的角度
					ctx.rotate(i*30*Math.PI/180);  //当前角度乘以（圆周/180）
					
					
					ctx.beginPath();     //开始绘制路径
					ctx.moveTo(0,-170);  //画线，从坐标0，-170
					ctx.lineTo(0,-190);  //到坐标0，-190
					ctx.stroke();
					ctx.closePath();
					
					ctx.restore();  //读取之前存储的画布状态
				}
				
				//分针刻度
				for(var i=0;i<60;i++){
					ctx.save();  //保存画布当前状态
					
					//设置时针刻度的样式
					ctx.lineWidth = 5;
					ctx.strokeStyle = "#000";
					
					//设置异次元空间原点
					ctx.translate(250,250);  //旋转角度的原点
					//设置旋转的角度
					ctx.rotate(i*6*Math.PI/180);  //当前角度乘以（圆周/180）
					
					
					ctx.beginPath();     //开始绘制路径
					ctx.moveTo(0,-180);  //画线，从坐标0，-170
					ctx.lineTo(0,-190);  //到坐标0，-190
					ctx.stroke();
					ctx.closePath();
					
					ctx.restore();  //读取之前存储的画布状态
				}
				
				//时针
				ctx.save();  //保存画布当前状态
					
					//设置时针刻度的样式
					ctx.lineWidth = 7;
					ctx.strokeStyle = "#000";
					
					//设置异次元空间原点
					ctx.translate(250,250);  //旋转角度的原点
					//设置旋转的角度
					ctx.rotate(hour*30*Math.PI/180);  //当前角度乘以（圆周/180）
					
					
					ctx.beginPath();     //开始绘制路径
					ctx.moveTo(0,-140);  //画线，从坐标0，-170
					ctx.lineTo(0,10);  //到坐标0，-190
					ctx.stroke();
					ctx.closePath();
					
					ctx.restore();  //读取之前存储的画布状态
				
				
				//分针
				ctx.save();  //保存画布当前状态
					
					//设置时针刻度的样式
					ctx.lineWidth = 5;
					ctx.strokeStyle = "#000";
					
					//设置异次元空间原点
					ctx.translate(250,250);  //旋转角度的原点
					//设置旋转的角度
					ctx.rotate(minute*6*Math.PI/180);  //当前角度乘以（圆周/180）
					
					
					ctx.beginPath();     //开始绘制路径
					ctx.moveTo(0,-160);  //画线，从坐标0，-170
					ctx.lineTo(0,15);  //到坐标0，-190
					ctx.stroke();
					ctx.closePath();
					
					
					ctx.restore(); 
				
				//秒针
				ctx.save();  //保存画布当前状态
					
					//设置时针刻度的样式
					ctx.lineWidth = 3;
					ctx.strokeStyle = "red";
					
					//设置异次元空间原点
					ctx.translate(250,250);  //旋转角度的原点
					//设置旋转的角度
					ctx.rotate(sec*6*Math.PI/180);  //当前角度乘以（圆周/180）
					
					
					ctx.beginPath();     //开始绘制路径
					ctx.moveTo(0,-185);  //画线，从坐标0，-170
					ctx.lineTo(0,20);  //到坐标0，-190
					ctx.stroke();
					ctx.closePath();
					
					//秒针的装饰
					ctx.beginPath();
					ctx.strokeStyle = "gold";
					ctx.arc(0,-160,5,0,360,false);
					ctx.fill();
					ctx.stroke();
					ctx.closePath();
					
					ctx.restore(); 
				
				//交汇点
				ctx.beginPath();
				ctx.strokeStyle = "blueviolet";
				ctx.arc(250,250,5,0,360,false);
				ctx.fillStyle = "blue";
				ctx.fill();
				ctx.stroke();
				ctx.closePath();
				
				
				//显示电子时间
				ctx.font = "20px 微软雅黑";
				ctx.lineWidth = 2;
				hour = oDate.getHours();  //获取小时
				var str = (hour > 10 ? hour : ("0" + hour))+":"+(minute > 10 ? minute : ("0" + minute));
				ctx.fillText(str,225,300);
				
				//显示文本！ 珍惜时间
				ctx.font = "20px 微软雅黑";
				ctx.lineWidth = 2;
				ctx.fillStyle = "purple";
				ctx.fillText("珍惜时间",215,340);
				
			};
			
			drawClock();
			setInterval(drawClock,1000);
		</script>
	</body>
</html>
