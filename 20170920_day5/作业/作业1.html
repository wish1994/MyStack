<body>
        第1题 编写函数repeat(char,n) 实现重复char字符串n次 比如repeat("★",6) 返回"★★★★★★"
        <br>
        <br>
        <br>
</body>
<script>
    function repeat(a,b){
        var str="";
        for(i=1;i<=b;i++){
            str=str.concat(a);
        }
        return str;
    }
    document.write("repeat('*',10)运行为"+repeat("*",10))
</script>
